<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato Gubert Auto Detail</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="../assets/logo.png" alt="Logotipo" class="logo">
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="sobre.html" class="active">Sobre Nós</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Seção de Contato -->
    <section id="contato">
      <h1>Fale Conosco</h1>
      <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
      <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Meu Projeto. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
